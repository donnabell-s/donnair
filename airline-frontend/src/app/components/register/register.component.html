   <div class="h-100 w-100 d-flex start">
    <div class="start-left d-flex flex-column  p-1 p-xl-4 p-xxl-5">
      <form (ngSubmit)="onSubmit()" class="start-float d-flex flex-column justify-content-start gap-1 gap-xl-3 gap-xxl-4 p-1 ps-xl-5 pe-xl-5 p-xxl-5 h-100">
        <div class="start-top">
          <div class="start-logo"></div>
          <h5>Register for Donnair today!</h5>
        </div>
          <div class="start-mid d-flex flex-column gap-2 ">
              <div class="d-flex flex-column input-container gap-1">
                <label>Username:</label>
                <input  name="username" [(ngModel)]="user.username"  required />
              </div>
              <div class="d-flex flex-column input-container gap-1">
                <label>Email:</label>
                <input type="email" name="email" [(ngModel)]="user.email" required />
              </div>
              <div class="d-flex flex-column input-container gap-1">
                <label>Password:</label>
                <input type="password" name="password" [(ngModel)]="user.password" required />
              </div>
          </div>
          <div class="start-foot d-flex flex-column gap-2">
            <button class="btn btn-success" type="submit">Register</button>
            <span><a routerLink="/login">Already have an account?</a></span>
          </div>
      </form>
    </div>
    <div class="start-right"></div>
  </div>
