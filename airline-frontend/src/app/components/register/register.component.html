<div class="container-mg h-100 w-100 d-flex justify-content-center flex-wrap start">
    <div
      class="d-flex justify-content-between align-items-center flex-column float"
    >
      <div class="w-75 d-flex flex-column align-items-center">
        <div class="start-logo"></div>
        <div class="mt-5 d-flex justify-content-center">
          <h5>Sign Up</h5>
        </div>
        <div
          class="d-flex align-items-center flex-column gap-5 mt-4 w-100 input-box"
        >
          <form (ngSubmit)="onSubmit()" class="d-flex flex-column gap-2 w-100">
            <div class="d-flex flex-column input-container gap-1">
              <label>Username:</label>
              <input name="username" [(ngModel)]="user.username" required />
            </div>
            <div class="d-flex flex-column input-container gap-1">
              <label>Email:</label>
              <input
                type="email"
                name="email"
                [(ngModel)]="user.email"
                required
              />
            </div>
            <div class="d-flex flex-column input-container gap-1">
              <label>Password:</label>
              <input
                type="password"
                name="password"
                [(ngModel)]="user.password"
                required
              />
            </div>
            <div class="d-flex justify-content-center">
              <button class="w-100 btn btn-success" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
      <div class="foot-link">
        <span><a routerLink="/login">Already have an account?</a></span>
      </div>
    </div>
  </div>
  <div class="vignette bg-start"></div>
